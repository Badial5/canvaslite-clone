<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFESSIONAL CSS</title>
    <script src="https://kit.fontawesome.com/2cdea3adf3.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Condensed:ital,wght@0,700;1,300&family=Roboto+Mono:wght@300&family=Roboto:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
    

    <link rel="icon" type="image/png" href="./assets/logo/TesconLOGO.png" >
    <link rel="stylesheet" href="style.css" >
</head>
<body class="app" >

    <header class="header" >
        <img src="./assets/logo/TesconLOGO.png"
        width="50" height="50" 
        alt="Tescon Logo" class="logo">


        <button class="dd-toggle">File</button>
        <button class="dd-toggle">View</button>
        <button class="dd-toggle">New</button>


        <button class="dd-toggle">
            <i class="fas fa-crown dd-toggle__icon"></i>
        </button>
        <button class="dd-toggle">
            <i class="fas fa-bell dd-toggle__icon"></i> 
        </button>
        <button class="dd-toggle">
            <img src="./assets/image/Calvin2.ico" alt="User Photo" 
             class="dd-toggle__img">
            <spand class="dd-toggle__text">Calvin</spand>
        </button>
    </header>


    <div class="app__container">
        <div class="sidebar">
            <section class="menu">
                <button class="menu__button">
                    <i class="fas fa-layer-group menu__icon"></i>
                    <span class="menu__text">Templates</span>
                </button>

                <button class="menu__button menu__button--active ">
                    <i class="fas fa-image menu__icon"></i>
                    <span class="menu__text">Images</span>
                </button>


                <button class="menu__button">
                    <i class="fas fa-font menu__icon"></i>
                    <span class="menu__text">Text/Font</span>
                </button>


                <button class="menu__button">
                    <i class="fas fa-shapes menu__icon"></i>
                    <span class="menu__text">Shapes</span>
                </button>
            </section>


            <footer class="footer">
                <small class="copyright">
                    &copy; 2022 Calvin SocialEditor. All rights reserved.<br/>
                    This was designed by Calvin Williams
                </small>
            </footer>


        </div>






        <section class="panel"> 
            <div class="panel__top">
                <h1 class="first-heading">Images</h1>
                <i class="fas fa-angle-double-left panel__collapse-icon"></i>
            </div>

            <div class="panel__images">
                <img src="assets/image/fire.jpg" alt="Fire" class="panel__img">
                <img src="assets/image/fish.jpg" alt="Fish" class="panel__img">
                <img src="assets/image/glass.jpg" alt="Glass" class="panel__img">
                <img src="assets/image/sea.jpg" alt="Sea" class="panel__img">
                <img src="assets/image/spectacle.jpg" alt="Sun Glass" class="panel__img">
                <img src="assets/image/Calvin.png" alt="Sun Glass" class="panel__img">
                <img src="assets/image/love4.jpg" alt="Sun Glass" class="panel__img">
                <button class="panel__btn">
                    <i class="fas fa-plus panel__upload-icon"></i>
                </button>
            </div>


        </section>

        <main class="main">
            <div class="info-bar">
                <section class="breadcrumbs">
                    <a href="#" class="breadcrumbs__link">Facebook Posts</a>
                    <i class="fas fa-angle-right breadcrumbs__icon"></i>
                    <span class="breadcrumbs__name">Happy-hour-friday</span>
                </section>

                <button class="button">Publish </button>
            </div>



            <div class="div artboard">
                <section class="canvas">

                    <img src="assets/image/love4.jpg" alt="love" class="canvas__bg-img">
                    <img src="assets/image/love3.jpg" alt="love" class="canvas__fg-img">
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                </section>

                <section class="tools">
                    <button class="tool tool--active">
                        <i class="fas fa-crop-alt tool__pen"></i>
                    </button>

                    <button class="tool">
                        <i class="fas fa-object-group tool__icon"></i>
                    </button>

                    <button class="tool">
                        <i class="fas fa-pen tool__icon"></i>
                    </button>

                    <button class="tool">
                        <i class="fas fa-trash tool__icon"></i>
                    </button>
                </section>
            </div>

        </main>

        <!-- <footer class="footer">
            <small class="footer">
                &copy; 2022 Calvin SocialEditor. All rights reserved.
                <h4>This Project was designed by Calvin Williams.</h4>
            </small>
        </footer> -->





    </div>
   
    
</body>
</html>
